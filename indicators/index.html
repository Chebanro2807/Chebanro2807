<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indicators</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="indicator_container">
        <div class="class-indicator" style="display: inline-block; width: 50px; background-color: yellow; border: 2px solid black; border-radius: 50%;text-align: center;"></div>
        <div id="blue-indicator" style="display: inline-block; width: 50px; background-color: blue; border: 2px solid black; border-radius: 50%;text-align: center;"></div>
        <div class="class-indicator" style="display: inline-block; width: 50px; background-color: green; border: 2px solid black; border-radius: 50%;text-align: center;"></div>
    </div>
    <div class="button_container" style="padding-top: 10px;">
        <div id="yellow-btn" style="display: inline-block; width: 54px; align-items: center;">
            <div style="margin: auto; width: 30px; background-color: yellow; border: 2px solid black; border-radius: 5px;text-align: center;cursor: pointer;" title="+1">+</div>
        </div>
        <div id="blue-btn" style="display: inline-block; width: 54px; align-items: center;">
            <div style="margin: auto; width: 30px; background-color: blue; border: 2px solid black; border-radius: 5px;text-align: center;cursor: pointer;" title="+2">+</div>
        </div>
        <div class="green-class-btn" style="display: inline-block; width: 54px; align-items: center;">
            <div style="margin: auto; width: 30px; background-color: green; border: 2px solid black; border-radius: 5px;text-align: center;cursor: pointer;" title="+3">+</div>
        </div>
    </div>
</body>
